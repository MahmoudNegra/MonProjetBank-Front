

<div class="card mt-4">
  <div class="card-header text-white bg-primary">
      <h5 class="my-2">  Liste des Comptes </h5>
  </div>
  <div class="card-body">
<table class="table table-borded table-striped">
  <thead>
    <tr>
      <th>Numéro Compte</th>
      <th>Propriétaire</th>
      <th>Solde</th>
      <th ></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let c of data'>
      <td>{{c.numero}}</td>
      <td>{{c.propriotaire}}</td>
      <td>{{c.solde}}</td>
      <td class="text-center">
      <button type="button" class="btn btn-info  btn-sm">Détails</button>
      <button type="button" class="btn btn-secondary btn-sm ml-1 mr-1">Edit   </button>
      <button type="button" class="btn btn-danger btn-sm">Delete   </button>
      </td>
    </tr>
  </tbody>
</table>
  </div>

</div>
