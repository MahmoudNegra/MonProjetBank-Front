<form class="mt-2" #formGlobal="ngForm" (ngSubmit)="ouvrirCompte()">
  <div class="form-group">
    <label for="numero">Numéro du Compte</label>
    <input type="text" class="form-control" name="numero" id="numero" required
    [(ngModel)]="compte.numero" #num="ngModel">
    <div class="alert alert-danger" *ngIf="num.touched && num.invalid">
     Le numéro est Obligatoire
    </div>

  </div>
  <div class="form-group">
    <label for="proprio">Nom du propriétaire</label>
    <input type="text" class="form-control" name="proprio" id="proprio" required
    [(ngModel)]="compte.propriotaire" #proprio="ngModel">
    <div class="alert alert-danger" *ngIf="proprio.touched && proprio.invalid">
    Le nom est Obligatoire
    </div>

  </div>
  <div class="form-group">
    <label for="solde">Solde initial</label>
    <input type="number" class="form-control" name="solde" id="solde" required
    [(ngModel)]="compte.solde" #solde="ngModel">
    <div class="alert alert-danger" *ngIf="solde.touched && solde.invalid">
      Validation message
    </div>

  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primaryk"
    [disabled]="formGlobal.invalid"
    >Ouvrir ce Compte</button>


  </div>
</form>
